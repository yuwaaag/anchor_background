<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Master Studio - Stable Version</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; font-family: 'Segoe UI', sans-serif; background: #000; }
        #studio-bg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-size: cover; background-position: center; transition: all 1s; z-index: 1; }
        #studio-desk { position: absolute; bottom: 0; left: 0; width: 100%; height: 42%; background-size: contain; background-repeat: no-repeat; background-position: bottom center; z-index: 3; transition: all 1s; }
        .overlay-layer { position: absolute; width: 100%; height: 100%; z-index: 100; pointer-events: none; }
        .ticker-container { position: absolute; bottom: 20px; left: 2%; width: 96%; height: 75px; background: rgba(0,0,0,0.8); display: flex; align-items: center; overflow: hidden; border-bottom: 5px solid #FFD700; }
        .ticker-label { background: #ff0000; color: #fff; padding: 0 25px; font-weight: 900; font-size: 26px; height: 100%; display: flex; align-items: center; }
        .ticker-text { color: #fff; font-size: 32px; flex-grow: 1; white-space: nowrap; overflow: hidden; }
        .ticker-text p { display: inline-block; padding-left: 100%; animation: scroll 15s linear infinite; margin: 0; }
        @keyframes scroll { 0% { transform: translateX(0); } 100% { transform: translateX(-200%); } }
        .name-tag { position: absolute; top: 72%; left: 5%; background: #FFD700; color: #000; padding: 10px 30px; font-size: 24px; font-weight: bold; border-radius: 5px; }
        #studio-logo { position: absolute; top: 30px; right: 40px; width: 160px; }

        /* थीम्स - यहाँ आपके GitHub की इमेजेस का इस्तेमाल है */
        .studio-1 #studio-bg { background-image: url('https://images.pexels.com/photos/3183150/pexels-photo-3183150.jpeg'); }
        .studio-1 #studio-desk { background-image: url('https://raw.githubusercontent.com/yuwaaag/logo/main/desk1.png'); }

        .studio-2 #studio-bg { background-image: url('https://images.pexels.com/photos/395196/pexels-photo-395196.jpeg'); }
        .studio-2 #studio-desk { background-image: url('https://raw.githubusercontent.com/yuwaaag/logo/main/desk2.png'); }
    </style>
</head>
<body class="studio-1">
    <div id="studio-bg"></div>
    <div id="studio-desk"></div>
    <div class="overlay-layer">
        <img id="studio-logo" src="https://raw.githubusercontent.com/yuwaaag/logo/main/ptnlogo.png">
        <div id="anchor-name" class="name-tag">ANCHOR</div>
        <div class="ticker-container">
            <div class="ticker-label">BREAKING</div>
            <div class="ticker-text"><p id="ticker-content">Loading News Feed...</p></div>
        </div>
    </div>

    <script>
        const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS5PlH4n2B1wMI-FpWb0udrmm8ZIgr-8G27eb-N8BOR-FvxFKwg_BD7NtpbYtj9_ZY8tgS6bxB6iizu/pub?gid=0&single=true&output=csv'; //

        async function updateStudio() {
            try {
                // 'cb' पैरामीटर ब्राउज़र को पुराना डेटा दिखाने से रोकता है
                const res = await fetch(`${sheetURL}&cb=${new Date().getTime()}`);
                const data = await res.text();
                const col = data.split('\n')[0].split(',');

                // Emergency Reset Check
                if (col[7] && col[7].includes("RESET")) {
                    document.getElementById('ticker-content').innerText = "System Maintenance...";
                    return;
                }

                document.getElementById('ticker-content').innerText = col[0].replace(/"/g, ""); // News
                document.getElementById('anchor-name').innerText = col[1].replace(/"/g, ""); // Name
                const studioNum = col[6] ? col[6].replace(/"/g, "").trim() : "1";
                document.body.className = "studio-" + studioNum;
            } catch (e) { console.log("Syncing..."); }
        }

        setInterval(updateStudio, 3000); // हर 3 सेकंड में चेक करेगा
        updateStudio();
    </script>
</body>
</html>
